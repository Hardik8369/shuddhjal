<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuddh Jal - Customer Care</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
           padding: 0;

           background-size: cover;

}

            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color:transparent;
        }

        .contact-box h3 {
            margin-top: 0;
        }

        .contact-box p {
            margin: 5px 0;
        }

</head>
<body>
    <header>

            window.location.href = page;
        }
    </script>
</body>
</html>
